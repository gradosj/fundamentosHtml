<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrikyFilm</title>
    <link rel="stylesheet" href="./CSS/reset.css"> <!-- enlaczamos con ficheros aparte de nuestra web-->
    <link rel="stylesheet" href="./CSS/index.css"> <!-- enlaczamos con ficheros aparte de nuestra web-->

</head>

<body>
    <section id="login">
        <div class= "caja-form">
          <p> <img src="./imagenes/logo-ok-negro.jpg" alt="Logo principal" >

          </p>
        <div class="login-form">
          <form action="" id="login-form">
                <p>
                    <label for="form-email">E-mail:</label>
                    <input type="email" name="name" id="form-email" placeholder="Escribe tu email" autofocus>               
              </p>
              <p>
                    <label for="form-password">Password:</label>
                    <input type="password" name="password" id="form-password" placeholder="Escribe tu password">               
              </p>

              <p class="botones">
                    <button type="submit">Enviar</button>
                    <button type="reset"> Reset</button>
             </p>
             <p class="p-password"> ¿Olvidaste tu contraseña? </p>
          </form>
          
        </div>
        
        
     </section>
    
</body>
</html>
